<html>
<head>
	<title>Registration form</title>
	<style type="text/css">
		#form{
			border-radius: 10px;
			color:white;
			height:600px;
			width:600px;
			margin:auto;
			}
		#table{
			color:white;
			}
body {
  background-image: url('1.jpg');
}
</style>
</head>
<body>
<div id="form">
<p style="background-image: url('1.jpg');">	
<form>
	<table>
		<tr>
			<td>
				Name:
			</td>
			<td>
				<input type="text" placeholder="Name" name="">
				</td>
		</tr>
		<tr>
			<td>
				Gender:
			</td>
			<td>
				<input type="radio" name="Gender">Male 
				<input type="radio" name="Gender">Female
			</td>
		</tr>
		<tr>
			<td>
			Phone Number:
			</td>
			<td>
				<select>
					<option>91</option>
					<option>92</option>
					<option>93</option>
					<option>94</option>
					<option>95</option>
				</select>
				<input type="Phone" placeholder="9*********" name="">
			</td>
		</tr>
		<tr>
			<td>
				<input type="Submit" value="Submit" name="">
				<input type="Reset" value="Reset" name="">
			</td>
		</tr>
	</table>
</form>
</div>
</body>
</html>
